spring:
  application:
    name: mongo-service
  profiles:
    active: development

---
# for development
server:
  port: 1234

spring:
  profiles: development
  data:
    mongodb:
      host: localhost
      port: 27017
eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
  
---

spring:
  profiles: local
  data:
    mongodb:
      host: localhost
      port: 27017

server:
  port: 0

eureka:
  instance:
    leaseRenewalIntervalInSeconds: 10
    metadataMap:
      instanceId: ${vcap.application.instance_id:${spring.application.name}:${spring.application.instance_id:${random.value}}}
  client:
    registryFetchIntervalSeconds: 5
